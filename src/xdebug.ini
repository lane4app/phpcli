; =============================================================================
; Lane4 Digital PHP CLI - Xdebug Configuration
; Runtime configurable via Environment Variables
; =============================================================================

; Xdebug Extension (runtime configurable via ENV variables)
zend_extension=xdebug

; Main control: Set XDEBUG_MODE=off to completely disable Xdebug
xdebug.mode=debug

; Connection settings
xdebug.start_with_request=yes
xdebug.client_host=host.docker.internal
xdebug.client_port=9003
xdebug.discover_client_host=false
xdebug.idekey=docker

; Logging (0=silent, 10=verbose)
xdebug.log_level=0

; Performance settings
xdebug.max_nesting_level=256
xdebug.var_display_max_depth=3
xdebug.var_display_max_children=128
xdebug.var_display_max_data=512
